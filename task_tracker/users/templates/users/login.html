{% extends "base.html" %}
{% block title %}Giriş Sayfası{% endblock title %}
{% block content %}


    <!-- Bildirim mesajları -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
      
    <!-- Giriş formu bölümü -->
    <section class="contact_section layout_padding">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="form_container">
                        <div class="heading_container text-center">
                            <h2 style="color: white;">Giriş Yap</h2>
                        </div>
                        <!-- Giriş formu -->
                        <form method="POST" action="{% url 'users:login' %}">
                            {% csrf_token %}
                            <!-- Kullanıcı adı alanı -->
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required style="background-color: white; border-radius: 30px;">
                            </div>
                            <!-- Şifre alanı -->
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required style="background-color: white; border-radius: 30px;">
                            </div>
                            <!-- Giriş yap butonu -->
                            <div class="form-group">
                                <input type="hidden" name="next" value="{{ next }}">
                                <button type="submit" class="btn btn-outline-Light btn-block" style=" border-radius: 30px;color: #343a40; background-color: white;">Giriş Yap</button>
                            </div>
                        </form>
                        <!-- Hesap oluşturma linki -->
                        <div class="text-center mt-3">
                            <a href="{% url 'users:signup' %}" class="btn btn-outline-Light" role="button"  style="background-color: #ff9900; border-radius: 30px; font-size: 14px; color: white;">Hesap Oluştur</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Giriş formu bölümü sonu -->

{% endblock content %}
